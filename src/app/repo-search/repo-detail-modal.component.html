<div class="modal-header">
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-9">
      <h4 class="mb-3"><a href="{{ repo.html_url }}">{{ repo.full_name }}</a></h4>
    </div>
    <div class="col-3 text-right">
      <img src="{{ repo.owner.avatar_url }}" class="img-thumbnail" alt="{{ repo.owner.login }}">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="mb-3"><span class="text-muted">{{ repo.description }}</span></p>
      <p class="mb-3"><span class="badge rounded-pill bg-secondary">{{ repo.language }}</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Created</p>
      <p>{{ repo.created_at }}</p>
    </div>
    <div class="col">
      <p>Last Updated</p>
      <p>{{ repo.updated_at }}</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
